<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero;
        function EsAbundante(n){
            let flag=false;

                
                if(numero%n==0){
                    flag=true;
                    
                }
            return flag;
        }

        let suma=0;        
        numero=parseInt(prompt('ingresar numero: ', ' '));
        for(let i = 1; i<numero; i++){
           if(EsAbundante(i)){
               suma+=i;
           }
        }
        if(suma>numero){
            document.write('abundante.');
        }
        if(suma<=numero){
            document.write('no e abundante');
        }
    </script>
</body>
</html>
